<html>
<head>
    <title>{{ title }} - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to {{ title }}!</h1>

    <form action="/game">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        {#    <label for="board_size">Board size:</label>#}
        {#    <input type="text" id="board_size" name="board_size"><br><br>#}
        <label for="board_size">Board size:</label>
        <select name="board_size" id="board_size">
            <option value="10">10</option>
	    <option value="11">11</option>
	    <option value="12">12</option>
	    <option value="13">13</option>	
            <option value="14">14</option>
            <option value="15">15</option>
        </select><br><br>
        <label for="board_seed">Board_seed:</label>
        <input type="text" id="board_seed" name="board_seed"><br><br>

	<label for="difficulty">Difficulty:</label>
	<select name="difficulty" id="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
	</select>

        <input type="submit" value="Submit">
    </form>

    {% include 'partials/footer.html' %}
</body>
</html>
